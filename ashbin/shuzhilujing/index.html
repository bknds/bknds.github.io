<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数值路径</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">数值路径</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用数值路径</p>
    <p class="bb">数值路径是一款考验数字敏感度的解谜小游戏，需要玩家计算接下来的所有路径直到计算出正确的目标数字，非常考验玩家的逻辑计算能力。</p>
    <p class="ss">玩法：<br>根据上方目标数字，操作下方计算按钮，在规定路径步数中使中心数字从0变为目标数字。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./4.png" alt="">
  </div>
</body>
</html>
