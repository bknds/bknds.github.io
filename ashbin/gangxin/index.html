<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钢芯CHECK</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">钢芯CHECK</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用钢芯CHECK</p>
    <p class="bb">记你所记，助你完项</p>
    <p class="ss">· 点击菜单栏“+ 待办”按钮可以在该分类下添加一条新的待办事项。<br>
      · 点击菜单栏“更多”按钮，新建分类，可以创建一个新的待办组，分类管理更高效！<br>
      · 待办详情可直接编辑，编辑后自动保存<br>
      · 左滑待办事项可删除该事项，点击右侧圆形按钮可将该事项归类至《已完成的待办》。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
    <img src="./4.png" alt="">
    <img src="./5.png" alt="">
    <img src="./6.png" alt="">
  </div>
</body>
</html>
