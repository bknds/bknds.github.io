<!DOCTYPE html>

  <title>柠芒打卡</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;

      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);

  <div class="container">
    <p class="name">柠芒打卡</p>
    <img class="logo" src="./icon.png" alt="">

    <p class="bb">是不是发现自己很难记住一天内需要完成的所有任务?柠芒打卡为您提供帮助。</br>
      把需要完成的事情分成不同的类别，培养更好的分类管理技能。</br>
      事项完成了?检查它是否已完成，然后打卡标记该事项吧！</p>
    <p class="ss">· 使用柠芒打卡规划一天的待办事项</br>
      · 规划分类每日任务</br>
      · 完成后打卡标记</p>
