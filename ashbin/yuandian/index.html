<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆点排数</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;

<body>
  <div class="container">
    <p class="name">圆点排数</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用圆点排数</p>
    <p class="bb">圆点排数是一个有趣的益智游戏，你需要点击数字方块将他们按照从小到大的顺序依次排列，即视为成功。</p>
    <p class="ss">玩法介绍：</br>点击数字方块移动它们</br>按从1到15递增的顺序调整数字方块即视作完成游戏。</br>点击“打乱排列”开始新的游戏。请注意，你当前的所有进度将会丢失。</p>
