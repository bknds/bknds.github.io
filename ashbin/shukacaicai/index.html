<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数卡猜猜</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">数卡猜猜</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用数卡猜猜</p>
    <p class="bb">数卡猜猜是一款简单轻松的休闲小游戏，每当一张牌显示出来，玩家必须猜测下一张牌的牌面是大于等于当前牌还是小于当前牌。</p>
    <p class="ss">A被认为是1，J=11，Q=12，K=13。</br>如果你猜对了，就加一分，猜错游戏就会停止。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./4.png" alt="">
  </div>
</body>
</html>
