<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝贝寻龙</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">宝贝寻龙</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用宝贝寻龙</p>
    <p class="bb">宝贝寻龙是一款锻炼宝贝记忆力与逻辑能力的小游戏</p>
    <p class="ss">只要将相同的两张牌依次点击就算作成功找到，规则简单容易上手。</br>
      游戏画面可爱，更适合细心的小朋友哦。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">

</html>
