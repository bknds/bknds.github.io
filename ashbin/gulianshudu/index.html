<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古莲数独</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">古莲数独</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用古莲数独</p>
    <p class="bb">古莲数独是一款数独集合小游戏，游戏规则遵循传统数独规则，但新增了更多模式和玩法，难度升级更有趣哦！</p>
    <p class="ss">玩法简介：<br>经典数独：在棋盘中，每列每列行和3×3框中包含1到9的数字，不可重复。<br>对角数独：经典数独规则也适用，此外，同一对角线上的单元格不可以有相同的数字。<br>互斥数独：经典数独规则也适用，此外，在两个3×3的相同位置的单元格，不可出现相同数字。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
  </div>
</body>
</html>
