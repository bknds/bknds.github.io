<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>连三棋</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">连三棋</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用连三棋</p>
    <p class="bb">《连三棋》是一款益智三子棋小游戏，画面简洁优美，让您尽情享受下棋的乐趣！</p>
    <p class="ss">游戏规则：</br>点击网格上的任意空框，将棋子放置在此处。</br>第一个将自己的棋子连成三子(竖、横、斜)的玩家就是赢家。</br>当所有9个方格都被下满时，如果没有玩家连成三子，游戏以平局结束。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./4.png" alt="">
  </div>
</body>
</html>
