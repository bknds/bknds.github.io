<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞翔女巫</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }
    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="aa">请帮助女巫逃离这里！</p>
    <p class="ss">点击触摸屏幕，女巫就会往上飞，不断的点击就会不断的往高处飞。放松手指，则会快速下降，注意躲避途中高低不平的管子。</p>
    <p class="dd">操作指南：</p>
    <p class="ff">1、在游戏开始后，点击屏幕，要记住是有间歇的点击屏幕，不要让女巫掉下来。</p>
    <p class="ff">2、尽量保持平和的心情，点的时候不要下手太重，尽量注视着女巫。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
  </div>
</body>
</html>
