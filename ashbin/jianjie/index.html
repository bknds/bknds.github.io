<!DOCTYPE html>
<html lang="en">
<head>

  <title>井字-简洁棋盘</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;

    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;

<body>
  <div class="container">
    <p class="name">井字-简洁棋盘</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用 井字-简洁棋盘</p>
    <p class="bb">《井字-简洁棋盘》是一款简单美观的井字棋类游戏，游戏虽然看起来简单，但想要稳赢的整体思路过程却复杂的多。</p>
    <p class="ss">规则简单易懂：玩家轮流在九格方盘上划×或○，谁先把三个己方棋子在横线、直线、斜线中的一种连为三子即是胜者！</p>
