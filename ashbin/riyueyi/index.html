<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日月弈</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);

      width: 200px;
      margin: 20px auto;

      display: block;

<body>
  <div class="container">
    <p class="name">日月弈</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用日月弈</p>
    <p class="bb">《日月弈》是井字棋类的一个变种娱乐小游戏，玩家的目标是将尽可能将三个棋子以横向或纵向或斜向连成一线。</p>
    <p class="ss">《日月弈》界面新颖简洁，带您重拾儿时与小伙伴对弈的乐趣！快来使用《日月弈》休闲娱乐吧！</p>
    <img src="./1.png" alt="">

    <img src="./3.png" alt="">
