  <title>十字对盘</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;

      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;

<body>
  <div class="container">
    <p class="name">十字对盘</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用十字对盘</p>
    <p class="bb">十字对盘是一款简单轻松的休闲下棋游戏，通过双方玩家交替落子进行游戏，率先三子连为一线即视为胜利。</p>
    <p class="ss">玩法介绍：</br>1. 双方玩家交替落子进行游戏。</br>2. 横竖斜任一率先三子连为一线即视为胜利。</br>3. 9格全部落满无玩家连成三子视为平局</p>
