<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三一线棋</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">三一线棋</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用三一线棋</p>
    <p class="bb">《三一线棋》是一款三子井字棋类的娱乐小游戏，目标是将自己的棋子优先于对方以横竖斜三向中一项连接在一起。</p>
    <p class="ss">游戏玩法十分简单：双方交替落子，在部署自己的棋子的同时注意围堵对方棋子成线，快来和伙伴下棋吧！</p>
    <img src="./1.png" alt="">
    <img src="./3.png" alt="">
    <img src="./4.png" alt="">
  </div>
</body>
</html>
