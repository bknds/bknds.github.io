  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;

      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;

      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;

      color: rgb(24, 24, 24);

<body>
  <div class="container">
    <p class="name">Fate过三关</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用Fate过三关</p>
    <p class="bb">过三关又称“三子棋”，玩法与摆三类似，即以三子成线为得分规则。Fate过三关界面简洁新颖，带您重拾儿时三子对弈游戏的乐趣！</p>
    <p class="ss">游戏过程：<br>1.分割包围的棋盘呈“井”字形，共有9个棋位，棋盘对弈双方各执不同棋子。<br>2.双方轮流走子，每次走一步，可横向、竖向、斜向判定胜利。<br>3.对弈双方在走子过程中要尽量使3枚棋子连成一条直线，最终以首先使3枚棋子连成一条直线者为赢家。</p>
