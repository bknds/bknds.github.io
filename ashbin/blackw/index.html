<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑白井字</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">黑白井字</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用黑白井字</p>
    <p class="bb">黑白井字是一款井字棋小游戏，规则简单易懂，在任何地方都可以玩，所以是有效打发时间的必备休闲游戏。</p>
    <p class="ss">井字棋</br>是一种在3*3格子上进行的连珠游戏, 和五子棋类似</br>由于棋盘一般不画边框，格线排成井字故得名。由分别代表黑和白的两个游戏者轮流在格子里留下标记。</br>（一般来说先手者为黑）</br>任意三个棋子形成一条直线，则为获胜。</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
  </div>
</body>
</html>
