  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }

<body>
  <div class="container">
    <p class="name">炼金塔</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎来到炼金塔</p>
    <p class="bb">《炼金塔》是一款关于发现和获得终极炼金术能力的游戏。要做到这一点，你需要在炼金板上以特殊的排列矩阵安排所有材料位置。通过点击材料，你可以将它移到相邻的空白区域。</p>
    <p class="ss">“在炼金塔充满煤烟、烛光的房间里，我彻夜难眠，把各种物质和火盐混合在一起，完全失去了嗅觉。没时间睡觉了，国王的军队随时都可能到达皮尔特林。”
    </br>
      在信封里，你找到一张小图片。你很快记住了它，然后它完全消失在空气中。
    </br>
      请按照图片排列完成材料的排列，完成后，记住要进行炼金合并。</p>
    <img src="./1.png" alt="">
    <img src="./4.png" alt="">
    <img src="./5.png" alt="">
