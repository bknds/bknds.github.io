<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动拼单词</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">动拼单词</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用动拼单词</p>
    <p class="bb">这个游戏是单词游戏和拼图题的混合。 目标是通过移动拼图碎片安来找到单词。 碎片将根据其位置改变颜色</p>
    <p class="ss">玩法介绍：<br>
      绿色方块代表这个字母属于这个单词, 并且它的位置是正确的；<br>
      黄色方块代表这个字母属于这个单词, 但是它的位置是错误的；<br>
      绿色边框方块代表这个字母属于这个单词，位置也是正确的, 但是它不是正确的那一个, 你需要移动其他相同字母来完成这行单词拼图；</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
  </div>
</body>
</html>
