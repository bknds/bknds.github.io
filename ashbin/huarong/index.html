<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>谜雾之路</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">谜雾之路</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎来到谜雾之路</p>
    <p class="bb">《谜雾之路》是一款类似传统华容道棋盘的拼图类游戏，但拥有多种难度关卡，可玩性更高，游戏目标是绕过所有障碍方块将大箭头方块从初始位置移到棋盘最下方。</br>拥有多种主题色皮肤，不同难度关卡，享受不断进阶的脑力挑战！</p>
    <p class="ss">通过移动各个棋子，帮助大箭头方块从初始位置移到棋盘最下方，从出口逃走。
    </br>
    注意：
    </br>
    不允许跨越棋子，还要设法用最少的步数把大箭头方块移到出口。</p>
    <img src="./1.png" alt="">
    <img src="./3.png" alt="">
    <img src="./5.png" alt="">
  </div>
</body>
</html>
