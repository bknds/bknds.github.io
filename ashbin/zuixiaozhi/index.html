<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓雅-最小值</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">卓雅-最小值</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用卓雅-最小值</p>
    <p class="bb">卓雅最小值是一个有趣的益智游戏，你需要找到4个数字中的最小数字并点击它，选择成功即可进入下一关。</br>例如：“9，6，8，1”四组数字中，1是最小的，便点击1所在的按钮。</p>
    <p class="ss">这是一个训练大脑逻辑能力的小游戏，前几关很简单，但是当数字越来越大时，判断就需要时间，紧迫感会很强哦！</br>从现在开始玩吧，享受有趣的大脑游戏！</p>
    <img src="./1.png" alt="">
    <img src="./2.png" alt="">
    <img src="./3.png" alt="">
  </div>
</body>
</html>
