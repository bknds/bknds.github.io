<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>形卡连接</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="name">形卡连接</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用形卡连接</p>
    <p class="bb">《形卡连接》是一款锻炼逻辑能力的小游戏，练习右脑和左脑的同时工作，加强双脑沟通。</br>
      游戏目标是从网格中通过快速找到三组贴图获得积分。</p>
    <p class="ss">当找到一个集合时，这三个贴图被替换，游戏继续。</br>
      每一盘1到30点，这取决于找到集合的时间。</br>
      如果使用了提示，找到该集合不会增加点数或时间。</br>
      在练习模式没有时间限制(游戏永远不会结束)，每一盘得1分。</p>
    <img src="./3.png" alt="">
    <img src="./4.png" alt="">
    <img src="./5.png" alt="">
  </div>
</body>
</html>
