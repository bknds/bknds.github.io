<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数位拼图</title>
  <style>
    .container {
      width: 700px;
      margin: 20px auto;
    }

    .aa {
      font-size: 20px;
      font-weight: 600;
    }

    .bb {
      font-size: 15px;
      font-weight: 600;
      margin: 30px 0;
    }
    .ss {
      background-color: #f3f3f3;
      padding: 10px;
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
      border-radius: 5px;
    }

    .dd {
      font-size: 20px;
      font-weight: 600;
    }

    .ff {
      font-size: 14px;
      color: rgb(60, 60, 60);
      font-weight: 600;
    }

    img {
      width: 200px;
      margin: 20px 10px;
    }

    .logo {
      display: block;
      width: 200px;
      margin: 20px auto;
      border-radius: 50px;
    }

    .name {
      display: block;
      font-size: 34px;
      color: rgb(24, 24, 24);
      font-weight: 600;
      margin: 20px auto;
      text-align: center;
    }
  </style>

<body>
  <div class="container">
    <p class="name">数位拼图</p>
    <img class="logo" src="./icon.png" alt="">
    <p class="aa">欢迎使用数位拼图</p>
    <p class="bb">数位拼图是拼图类的一个娱乐小游戏，游戏通关判断是将众多数字碎片按顺序排列在一起。</p>
    <p class="ss">数位拼图看起来很简单，然而想要快速的通关，玩家需要熟练的计算很多移动路径，非常考验玩家的逻辑计算能力。
      <br>游戏简单轻松又不失乐趣，还有3种难度任您挑选！是一款非常优秀的休闲小游戏！</p>
